{% extends 'minis/base.html' %}
{% load bootstrap_tags %}
{% block title %}
	Registration form
{% endblock %}
{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		<!--         {{ form.as_p }} -->
		{{ form|as_bootstrap }}
		<div class="form-actions">
			<a href="{% url 'register' %}" class="btn">Go back</a>
			<button type="submit" class="btn btn-primary">Save changes</button>
		</div>
	</form>
{% endblock %}
